<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign in - Kubernetes Dashboard</title>
</head>
<body>
    <h4>Kubernetes Dashboard</h4>
    <p>Please, sign in with your {{type}} account.</p>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="user" />
        <label class="mdl-textfield__label" for="user">Username</label>
    </div>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="password" id="pwd" />
        <label class="mdl-textfield__label" for="pwd">Password</label>
    </div>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label hidden">
        <input class="mdl-textfield__input" type="text" id="otp" disabled />
        <label class="mdl-textfield__label" for="otp">Security code</label>
    </div>
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary" id="signin">Sign in</button>
</body>
</html>
