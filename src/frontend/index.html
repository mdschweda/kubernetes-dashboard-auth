<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Sign in - Kubernetes Dashboard</title>
</head>
<body>
    <main class="login">
        <section>
            <h4><img src="../static/images/kubernetes-logo.svg" />Kubernetes Dashboard</h4>
            <p id="status">Please, provide your credentials.</p>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="user" />
                <label class="mdl-textfield__label" for="user">Username</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="password" id="pwd" />
                <label class="mdl-textfield__label" for="pwd">Password</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label hidden">
                <input class="mdl-textfield__input" type="text" id="otp" />
                <label class="mdl-textfield__label" for="otp">Verification code</label>
            </div>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary" id="signin" type="submit">Sign in</button>
        </section>
        <aside>
            <img src="../static/images/containers.svg"/>
        </aside>
    </main>
</body>
</html>
